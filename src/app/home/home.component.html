
<div id="home_div">
<h2>TripPlanner</h2>
<div *ngIf="!user;else home">
    <button (click)="loginHandler()">Login</button>
    <button (click)="signupHandler()">Sign Up</button>
</div>
<ng-template #home>
    <h3>Hello {{user}}</h3>
    <button (click)="logout()">Log out</button>
    <div>
        <h3>Itineries</h3>
        <button (click)="onNew()">New</button>
    </div>
</ng-template>
</div>
