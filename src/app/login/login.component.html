<div class="d-flex flex-col">
    <div>
        <label>Email</label>
        <input #email type="text" name="email" />
    </div>
    <div>
        <label>Password</label>
        <input #password type="password" name="password" />
    </div>
    <button type="submit" (click)="onSubmit(email.value,password.value)">Login</button>
</div>
