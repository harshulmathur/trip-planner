<div class="d-flex flex-col">
    <div>
        <label>Name</label>
        <input #username type="text" name="name" />
    </div>
    <div>
        <label>Email</label>
        <input #email type="text" name="email" />
    </div>
    <div>
        <label>Password</label>
        <input #password type="password" name="password" />
    </div>
    <div>
        <label>Confirm Password</label>
        <input #confirmPassword type="password" name="confirm" />
    </div>
    <button type="submit" (click)="onSubmit(username.value,email.value,password.value,confirmPassword.value)">Sign Up</button>
</div>
